  <meta charset="UTF-8">

  <meta name="description" content="A new Flutter project.">
  <meta name="google-signin-client_id" content="820454982989-rhebl9qcf7m5jslm3u77gkuphkef4jhi.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->

</head>
<body>
<div id="appLoader">
  <img src="assets/loading.gif" alt="Loading..."/>
  <link rel="stylesheet" href="styles.css">
</div>
<script>
  {{flutter_js}}
  {{flutter_build_config}}
  const timeInterval = 200;
  let appLoader = document.querySelector("#appLoader");
  appLoader.classList.add("main_done");
  _flutter.loader.load({
    onEntrypointLoaded: async function (engineInitializer) {
      const appRunner = await engineInitializer.initializeEngine();
      appLoader.classList.add("init_done");
      await appRunner.runApp();
      appLoader.classList.add("init_done");
      window.setTimeout(function () {
        appLoader.remove();
      }, timeInterval);
    }
  });
</script>
</body>
</html>
